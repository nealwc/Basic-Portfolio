<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>

<body style="background-color: grey">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: lightgray; margin-bottom: 20px;">
        <a class="navbar-brand mb-0 h1" href="#">Carter Neal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a></a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="card">
            <h5 class="card-header">Contact</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="name" class="form-control" id="InputName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="FormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer sticky-bottom p-3 mb-2 bg-dark text-white"; style="padding-bottom: 10px; border-top: 8px solid #999">
        <div class="container text-center">
                copyright &#169
        </div>
    </footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carter Neal | Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body style="background-color: grey">
    <div class="navbar navbar-light sticky-top" style="background-color:lightgray;">
        <span class="navbar-brand mb-0 h1">Carter Neal</span>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
    <br />
    <div class="container">
        <div class="card">
            <h5 class="card-header">Contact</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="name" class="form-control" id="InputName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="FormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br />
    <div>
        <nav class="navbar navbar-dark bg-dark sticky-bottom justify-content-center">
            copyright &#169
        </nav>
    </div>
</body>

</html>
